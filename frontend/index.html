<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerable Login Site (Educational)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #ff4444;
            border-radius: 10px;
            background-color: #fff5f5;
        }
        .warning {
            background-color: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background-color: #e0e0e0;
            cursor: pointer;
        }
        .tab.active {
            background-color: #4CAF50;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="warning">
        <strong>⚠️ SECURITY WARNING:</strong> This is an intentionally vulnerable site for educational purposes only.
        It demonstrates poor security practices including plain text password storage and no rate limiting.
    </div>
    
    <h2>Vulnerable Login System</h2>
    
    <div class="tabs">
        <div class="tab active" onclick="showTab('login')">Login</div>
        <div class="tab" onclick="showTab('register')">Register</div>
    </div>
    
    <div id="login-tab" class="tab-content active">
        <h3>Login (4-digit PIN only)</h3>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="4-digit PIN" maxlength="4" pattern="\d{4}" title="4 digits only">
        <button onclick="login()">Login</button>
        <div id="loginResult"></div>
    </div>
    
    <div id="register-tab" class="tab-content">
        <h3>Register (Weak Password Policy)</h3>
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="password" id="registerPassword" placeholder="4-digit PIN" maxlength="4" pattern="\d{4}" title="4 digits only">
        <button onclick="register()">Register</button>
        <div id="registerResult"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5001/api';
        
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            document.querySelector(`.tab[onclick*="${tabName}"]`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }
        
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password || !/^\d{4}$/.test(password)) {
                document.getElementById('loginResult').innerHTML = 
                    '<p style="color: red;">Please enter valid email and 4-digit PIN</p>';
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                document.getElementById('loginResult').innerHTML = 
                    `<p style="color: ${data.success ? 'green' : 'red'};">${data.message}</p>`;
            } catch (error) {
                document.getElementById('loginResult').innerHTML = 
                    '<p style="color: red;">Error connecting to server</p>';
            }
        }
        
        async function register() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            if (!email || !password || !/^\d{4}$/.test(password)) {
                document.getElementById('registerResult').innerHTML = 
                    '<p style="color: red;">Please enter valid email and 4-digit PIN</p>';
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                document.getElementById('registerResult').innerHTML = 
                    `<p style="color: ${response.ok ? 'green' : 'red'};">${data.message || data.error}</p>`;
                
                if (response.ok) {
                    document.getElementById('registerEmail').value = '';
                    document.getElementById('registerPassword').value = '';
                    showTab('login');
                }
            } catch (error) {
                document.getElementById('registerResult').innerHTML = 
                    '<p style="color: red;">Error connecting to server</p>';
            }
        }
    </script>
</body>
</html>
